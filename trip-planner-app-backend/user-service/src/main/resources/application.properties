spring.application.name=user-service
server.port= 8082

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

eureka.instance.client.serverUrl.defaultZone = http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.cloud.discovery.enabled=true
spring.cloud.loadbalancer.enabled=true

spring.tomcat.max-wait = 20000
spring.tomcat.max-active = 50
spring.tomcat.max-idle = 20
spring.tomcat.min-idle = 15

spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.cloud.compatibility-verifier.enabled=false

spring.datasource.url =jdbc:mysql://localhost:3306/user_profile_db
spring.datasource.username=root
spring.datasource.password=admin

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.hbm2ddl.auto=update

spring.jpa.properties.packagesToScan=trip_planner_app.user_service.model, trip_planner_app.authentication_service.model
